---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitwarden-secrets-manager
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: '0'
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  sources:
    - repoURL: "https://github.com/ajaykumar4/home-lab.git"
      path: kubernetes/apps/network/bitwarden-secrets-manager
      targetRevision: main
      ref: repo
    - repoURL: https://charts.external-secrets.io
      chart: external-secrets
      targetRevision: 0.9.19
      helm:
        releaseName: bitwarden-secrets-manager
        valueFiles:
          - $repo/kubernetes/apps/network/bitwarden-secrets-manager/values.sops.yaml
  destination:
    name: in-cluster
    namespace: network
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
