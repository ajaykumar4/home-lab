---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitwarden
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: '0'
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubernetes
  sources:
    - repoURL: "https://github.com/ajaykumar4/home-lab.git"
      path: kubernetes/apps/kube-system/bitwarden
      targetRevision: main
      ref: repo
    - repoURL: https://charts.bitwarden.com/
      chart: sm-operator
      targetRevision: 0.1.0
      helm:
        releaseName: bitwarden
        valueFiles:
          - $repo/kubernetes/apps/kube-system/bitwarden/values.yaml
  destination:
    name: in-cluster
    namespace: kube-system
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
