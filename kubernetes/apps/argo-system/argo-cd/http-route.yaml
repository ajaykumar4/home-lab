apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-server
  namespace: argo-system
spec:
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
  hostnames: ["argo.aknuk.dev"]
  rules:
    - backendRefs:
        - name: argocd-server
          port: 8080
