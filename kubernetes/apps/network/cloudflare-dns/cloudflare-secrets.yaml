apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: cloudflare-secrets
    # this is how the Kind=Secret will look like
    template:
      engineVersion: v2
      data:
        domain_name: "{{ .domain_name }}"
        tunnel_id: "{{ (fromJson .cloudflare_tunnel).TunnelID }}"
        cloudflare_api_token: "{{ .cloudflare_api_token }}"
  data:
    - secretKey: cloudflare_api_token
      remoteRef:
        key: 1e0d1ec7-223d-4c57-b013-b31300c9410c
    - secretKey: cloudflare_tunnel
      remoteRef:
        key: 88766610-07b4-41d5-859b-b313012111d6
    - secretKey: domain_name
      remoteRef:
        key: 7569e9ac-888a-438b-ab6b-b31300c7df9a
