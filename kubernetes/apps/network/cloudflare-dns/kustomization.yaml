---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ./config

generators:
- ./secret-generator.yaml

generatorOptions:
  disableNameSuffixHash: true

helmCharts:
  - name: external-dns
    repo: https://kubernetes-sigs.github.io/external-dns
    version: 1.17.0
    releaseName: cloudflare-dns
    namespace: network
    valuesFrom:
      - kind: Secret
        name: cloudflare-dns-helm-secret # This MUST match the name in the ksops generator.
        key: values.yaml 
