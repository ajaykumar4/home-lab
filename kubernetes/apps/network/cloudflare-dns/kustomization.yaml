apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
- name: cloudflare-dns-values
  files:
    - values.yaml

helmCharts:
  - name: external-dns
    repo: https://kubernetes-sigs.github.io/external-dns
    version: 1.17.0
    releaseName: cloudflare-dns
    namespace: network
    valuesFrom:
      - kind: ConfigMap
        name: cloudflare-dns-values
        key: values.yaml

resources:
  - ./config
generatorOptions:
  disableNameSuffixHash: true
