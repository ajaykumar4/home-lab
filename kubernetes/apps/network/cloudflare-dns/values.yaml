fullnameOverride: cloudflare-dns
provider: cloudflare
env:
    - name: CF_API_TOKEN
      value: "{{ .cloudflare_token }}"
extraArgs:
    - --cloudflare-dns-records-per-page=1000
    - --cloudflare-proxied
    - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
    - --crd-source-kind=DNSEndpoint
    - --gateway-name=external
triggerLoopOnEvent: true
policy: sync
sources:
    - crd
    - gateway-httproute
txtPrefix: k8s.
txtOwnerId: default
domainFilters: ["{{ .domain-name }}"]
serviceMonitor:
    enabled: true
