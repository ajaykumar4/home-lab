apiVersion: external-secrets.io/v1 # Best practice is to use v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-dns-endpoint-from-k8s
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore

  # The 'target' block itself defines the resource to be created
  target:
    # Define the DNSEndpoint directly here
    apiVersion: externaldns.k8s.io/v1alpha1
    kind: DNSEndpoint
    name: cloudflare-tunnel # The name of the final DNSEndpoint object

    # Use a template ONLY for the parts that need templating
    template:
      engineVersion: v2
      spec:
        endpoints:
          - dnsName: "external.{{ .domain_name }}"
            recordType: CNAME
            targets:
              - "{{ .cloudflare_tunnel_id }}.cfargotunnel.com"

  # Data to be fetched for the template
  data:
    - secretKey: cloudflare_api_token
      remoteRef:
        key: 1e0d1ec7-223d-4c57-b013-b31300c9410c
    - secretKey: domain_name
      remoteRef:
        key: 7569e9ac-888a-438b-ab6b-b31300c7df9a
    - secretKey: cloudflare_tunnel_id
      remoteRef:
        key: 88766610-07b4-41d5-859b-b313012111d6
        property: TunnelID
