apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: cloudflare-tunnel-endpoint
spec:
  endpoints:
    - dnsName: "external.<path:secret/data/cloudflare-tunnel-configmap#domain_name>"
      recordType: CNAME
      targets:
        - "<path:secret/data/cloudflare-tunnel-configmap#tunnel_id>.cfargotunnel.com"
