apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: cloudflare-tunnel-endpoint
spec:
  endpoints:
    - dnsName: "external.{{ (or (fromSecret \"network/cloudflare-dns-secret\" \"CF_DOMAIN\") (fromSecret \"network/cloudflare-tunnel-secret\" \"CF_DOMAIN\")) }}"
      recordType: CNAME
      targets:
        - "{{ (or (fromSecret \"network/cloudflare-dns-secret\" \"CF_TUNNEL_ID\") (fromSecret \"network/cloudflare-tunnel-secret\" \"CF_TUNNEL_ID\")) }}.cfargotunnel.com"
