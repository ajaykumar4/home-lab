apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: cloudflare-tunnel-endpoint
spec:
  endpoints:
    - dnsName: "external.<kubernetes:secret:cloudflare-tunnel-configmap:domain_name>"
      recordType: CNAME
      targets:
        - "<kubernetes:secret:cloudflare-tunnel-configmap:cloudflare_tunnel_id>.cfargotunnel.com"
