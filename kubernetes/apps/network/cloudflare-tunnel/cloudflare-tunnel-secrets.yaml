apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: cloudflare-tunnel-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        domain_name: "{{ .domain_name }}"
        tunnel_id: "{{ .cloudflare_tunnel_id }}"
  data:
    - secretKey: cloudflare_tunnel
      remoteRef:
        key: 88766610-07b4-41d5-859b-b313012111d6
    - secretKey: cloudflare_tunnel_id
      remoteRef:
        key: 88766610-07b4-41d5-859b-b313012111d6
        property: TunnelID
    - secretKey: domain_name
      remoteRef:
        key: 7569e9ac-888a-438b-ab6b-b31300c7df9a
