apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: cloudflare-tunnel-secret
    template:
      data:
        config.yaml: |
            ---
            originRequest:
              originServerName: "external.{{ .CLOUDFLARE_DOMAIN }}"
            ingress:
              - hostname: "{{ .CLOUDFLARE_DOMAIN }}"
                service: &svc https://cilium-gateway-external.kube-system.svc.cluster.local
              - hostname: "*.{{ .CLOUDFLARE_DOMAIN }}"
                service: *svc
              - service: http_status:404
        TUNNEL_TOKEN: |
          {{ toJson (dict "a" .CLOUDFLARE_ACCOUNT_ID "t" .CLOUDFLARE_TUNNEL_ID "s" .CLOUDFLARE_TUNNEL_SECRET) | b64enc }}
        CF_DOMAIN: "{{ .CLOUDFLARE_DOMAIN }}"
        CF_TUNNEL_ID: "{{ .CLOUDFLARE_TUNNEL_ID }}"
  dataFrom:
    - extract:
        key: cloudflare
