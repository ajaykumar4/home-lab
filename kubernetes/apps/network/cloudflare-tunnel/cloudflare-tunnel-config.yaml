apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare-tunnel-configmap-template
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  # ...
  target:
    name: cloudflare-tunnel-configmap
    # this is how the Kind=Secret will look like
    template:
      engineVersion: v2
      data:
        # multiline string
        config.yaml: |
            ---
            originRequest:
              originServerName: "external.{{ .domain-name }}"
            ingress:
              - hostname: "{{ .domain-name }}"
                service: &svc https://cilium-gateway-external.kube-system.svc.cluster.local
              - hostname: "*.{{ .domain-name }}"
                service: *svc
              - service: http_status:404
  data:
    - secretKey: domain-name
      remoteRef:
        key: 7569e9ac-888a-438b-ab6b-b31300c7df9a
