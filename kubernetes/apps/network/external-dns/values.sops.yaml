fullnameOverride: external-dns
provider: cloudflare
env:
    - name: CF_API_TOKEN
      valueFrom:
        secretKeyRef:
            name: external-dns-secret
            key: api-token
extraArgs:
    - --ingress-class=external
    - --cloudflare-proxied
    - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
    - --crd-source-kind=DNSEndpoint
policy: sync
sources:
    - crd
    - ingress
txtPrefix: k8s.
txtOwnerId: default
domainFilters:
    - aknuk.dev
serviceMonitor:
    enabled: true
podAnnotations:
    secret.reloader.stakater.com/reload: external-dns-secret
