apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-configmap
data:
  config.yaml: |
    ---
    web:
      port: ${WEB_PORT}
    storage:
      type: sqlite
      path: /config/sqlite.db
      caching: true
    metrics: true
    debug: false
    ui:
      title: Status | Gatus
      header: Status
    connectivity:
      checker:
        target: 1.1.1.1:53
        interval: 1m
    endpoints:
      - name: argocd
        group: external
        url: https://argo.aknuk.dev
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 404"
