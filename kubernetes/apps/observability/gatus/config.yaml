apiVersion: v1
kind: ConfigMap
metadata:
  name: gatus-configmap
data:
  config.yaml: |-
    ---
    web:
      port: 80
    storage:
      type: sqlite
      path: /config/sqlite.db
      caching: true
    metrics: true
    debug: false
    ui:
      title: Status | Gatus
      header: Status
    connectivity:
      checker:
        target: 1.1.1.1:53
        interval: 1m
    endpoints:
      - name: argo-webhook
        group: external
        url: "https://argo.<path:observability:gatus-secret#CF_DOMAIN>/api/webhook"
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 404"
