
controllers:
  gotify:
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-db:
        image:
          repository: ghcr.io/home-operations/postgres-init
          tag: 17.5
          pullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: gotify-admin-secret
    containers:
      app:
        image:
          repository: ghcr.io/gotify/server
          tag: 2.6.3
        env:
          TZ: 'Europe/Dublin'
          GOTIFY_DATABASE_DIALECT: postgres
        envFrom:
          - secretRef:
              name: gotify-admin-secret
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 5m
            memory: 50Mi
          limits:
            memory: 150Mi
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch
service:
  app:
    controller: gotify
    ports:
      http:
        port: &port 80
route:
  main:
    parentRefs:
      - name: external
        namespace: kube-system
        sectionName: https
    hostnames:
      - notifications.aknuk.dev
    rules:
      - backendRefs:
          - name: *app
            port: *port
        matches:
          - path:
              type: PathPrefix
              value: /
  internal:
    parentRefs:
      - name: internal
        namespace: kube-system
        sectionName: https
    hostnames:
      - gotify.aknuk.dev
    rules:
      - backendRefs:
          - name: *app
            port: *port
        matches:
          - path:
              type: PathPrefix
              value: /
persistence:
  config:
    existingClaim: *app
    globalMounts:
      - path: /app/data
