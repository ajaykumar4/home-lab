    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "e4:5f:01:47:6b:50"
        dhcp: false
        addresses:
          - "192.168.88.12/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.88.1"
